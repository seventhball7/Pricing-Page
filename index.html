<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script>
      function abc() {
        if('label'.click()){
          document.getElementById("pdetail1").innerHTML = 199.9;
          document.getElementById("pdetail2").innerHTML = 249.9;
          document.getElementById("pdetail3").innerHTML = 399.9;
        } else {
          document.getElementById("pdetail1").innerHTML = 19.99;
          document.getElementById("pdetail2").innerHTML = 24.99;
          document.getElementById("pdetail3").innerHTML = 39.99;
        }
      }
    </script>
  </head>

  <body>
    <div class="main">
      <div class="head">
        <header class="header">Our Pricing</header>
        <div class="label">
          Annually &nbsp &nbsp
          <label class="switch">
            <input type="checkbox" onclick="abc()" />
            <span class="slider round"> </span> </label
          >&nbsp &nbsp Monthly
        </div>
      </div>
      <div class="outer">
        <div class="box1">
          <div class="insidebox13">
            <p>Basic</p>
            <div class="borderline">
              <p class="pricedetail setup" id="pdetail1">
                <span>$ </span> 19.99
              </p>
            </div>
            <div class="borderline">
              <p>500 GB Storage</p>
            </div>
            <div class="borderline">
              <p>5 users Allowed</p>
            </div>
            <div class="borderline">
              <p>Send up to 3 GB</p>
            </div>
            <div>
              <button class="btn13"><b>LEARN MORE</b></button>
            </div>
          </div>
        </div>
        <div class="box2">
          <div class="insidebox2">
            <p>Professional</p>
            <div class="borderline2">
              <p class="pricedetail setup" id="pdetail2">
                <span>$ </span>24.99
              </p>
            </div>
            <div class="borderline2">
              <p>1 TB Storage</p>
            </div>
            <div class="borderline2">
              <p>5 users Allowed</p>
            </div>
            <div class="borderline2">
              <p>Send up to 10 GB</p>
            </div>
            <button class="btn2"><strong>LEARN MORE</strong></button>
          </div>
        </div>
        <div class="box3">
          <div class="insidebox13">
            <p>Master</p>
            <div class="borderline">
              <p class="pricedetail setup" id="pdetail3">
                <span>$ </span> 39.99
              </p>
            </div>
            <div class="borderline">
              <p>2 TB Storage</p>
            </div>
            <div class="borderline">
              <p>20 users Allowed</p>
            </div>
            <div class="borderline">
              <p>Send up to 20 GB</p>
            </div>
            <div>
              <button class="btn13"><b>LEARN MORE</b></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
